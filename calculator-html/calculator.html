<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator JS-HTML-CSS</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.icons8.com/color/512/apple-calculator.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="displayid">0</div>
      <div class="buttons">
        <div>
          <div id="AC" class="light-gray button">AC</div>
          <div id="+/-" class="light-gray button">⁺/-</div>
          <div id="%" class="light-gray button">%</div>
          <div id="/" class="orange button">÷</div>
        </div>
        <div>
          <div id="7" class="button">7</div>
          <div id="8" class="button">8</div>
          <div id="9" class="button">9</div>
          <div id="x" class="orange button">×</div>
        </div>
        <div>
          <div id="4" class="button">4</div>
          <div id="5" class="button">5</div>
          <div id="6" class="button">6</div>
          <div id="-" class="orange button">-</div>
        </div>
        <div>
          <div id="1" class="button">1</div>
          <div id="2" class="button">2</div>
          <div id="3" class="button">3</div>
          <div id="+" class="orange button">+</div>
        </div>
        <div class="bottom-row">
          <div id="0" class="double button">0</div>
          <div id="," class="button">.</div>
          <div id="=" class="orange button">=</div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
