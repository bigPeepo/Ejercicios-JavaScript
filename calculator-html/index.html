<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skylab Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./calculator.js" defer></script>
  </head>
  <body class="center">
    <main class="calculator">
      <div class="calculator__screen">0</div>

      <div class="calculator__buttons-wrapper">
        <button class="calculator__button center">1</button>
        <button class="calculator__button center">2</button>
        <button class="calculator__button center">3</button>
        <button class="calculator__button center calculator__button--operation">
          %
        </button>
        <button class="calculator__button center">4</button>
        <button class="calculator__button center">5</button>
        <button class="calculator__button center">6</button>
        <button class="calculator__button center calculator__button--operation">
          /
        </button>
        <button class="calculator__button center">7</button>
        <button class="calculator__button center">8</button>
        <button class="calculator__button center">9</button>
        <button class="calculator__button center calculator__button--operation">
          *
        </button>
      </div>
    </main>
  </body>
</html>
